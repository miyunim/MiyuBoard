{% extends "common.html" %}
{% block title %}로그인 페이지{% endblock %}
{% block content %}
	{% if form.has_errors %}
		<p>사용자 이름과 비밀번호가 일치하지 않습니다.</p>
	{% endif %}
	<form method="post" action=".">{% csrf_token %}
		<p><label for="id_username">사용자 아이디 : </label>
			{{ form.username }}</p>
		<p><label for="id_password">비밀번호 : </label>
			{{ form.password }}</p>
		<input type="submit" value="로그인" />
		<input type="hidden" name="next" value="/" />
{% endblock %}
